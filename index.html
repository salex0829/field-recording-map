<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Fixed Pin Sound Map</title>
    <style>
      #map {
        height: 100vh;
        width: 100%;
      }
      .info {
        width: 250px;
      }
    </style>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-firestore-compat.js"></script>
  </head>
  <body>
    <div id="map"></div>

    <script>
      const firebaseConfig = {
        apiKey: "AIzaSyDrsgTV-hPSjp2mmE5-S-Ck5lLGyKTPzgM",
        authDomain: "sasebo-soundscape-22f8c.firebaseapp.com",
        projectId: "sasebo-soundscape-22f8c",
        storageBucket: "sasebo-soundscape-22f8c.appspot.com",
        messagingSenderId: "865266990069",
        appId: "1:865266990069:web:71d936591c2b46a8333ebc",
        measurementId: "G-82DNZ74NEB"
      };

      firebase.initializeApp(firebaseConfig);
      const db = firebase.firestore();

      let map;

      function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
          zoom: 12,
          center: { lat: 33.1591, lng: 129.7225 }
        });

        loadMarkersFromFirestore();
      }

      function addMarkerWithInfo(data) {
        const marker = new google.maps.Marker({
          position: data.position,
          map,
          title: data.title
        });

        console.log("▶️ 再生URLチェック:", data.audioUrl);

        const infoDiv = document.createElement('div');
        infoDiv.className = 'info';
        infoDiv.innerHTML = `
          <h3>${data.title}</h3>
          <p>${data.description}</p>
          <audio controls>
            <source src="${data.audioUrl}" type="audio/mp3">
            お使いのブラウザでは audio タグがサポートされていません。
          </audio>
        `;

        const infoWindow = new google.maps.InfoWindow({
          content: infoDiv
        });

        marker.addListener("click", () => {
          infoWindow.open(map, marker);
        });
      }

      function loadMarkersFromFirestore() {
        db.collection("markers").orderBy("timestamp").get().then((querySnapshot) => {
          querySnapshot.forEach((doc) => {
            const data = doc.data();
            addMarkerWithInfo(data);
          });
        });
      }
    </script>

    <!-- Google Maps -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA-sOvPhVoIyjU4C34gFbFmBOriWYOJgW0&callback=initMap"
      async defer>
    </script>
  </body>
</html>
