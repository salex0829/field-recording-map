<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Fixed Pin Sound Map</title>
    <style>
      #map {
        height: 100vh;
        width: 100%;
      }
      .info {
        width: 250px;
      }
    </style>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-firestore-compat.js"></script>
  </head>
  <body>
    <div id="map"></div>

    <script>
      const firebaseConfig = {
        apiKey: "YOUR_FIREBASE_API_KEY",
        authDomain: "YOUR_FIREBASE_PROJECT.firebaseapp.com",
        projectId: "YOUR_FIREBASE_PROJECT",
        storageBucket: "YOUR_FIREBASE_PROJECT.appspot.com",
        messagingSenderId: "SENDER_ID",
        appId: "APP_ID"
      };

      firebase.initializeApp(firebaseConfig);
      const db = firebase.firestore();

      let map;

      function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
          zoom: 12,
          center: { lat: 33.1591, lng: 129.7225 }
        });

        loadMarkersFromFirestore();
      }

      function addMarkerWithInfo(data) {
        const marker = new google.maps.Marker({
          position: data.position,
          map,
          title: data.title
        });

        const infoDiv = document.createElement('div');
        infoDiv.className = 'info';
        infoDiv.innerHTML = `
          <h3>${data.title}</h3>
          <p>${data.description}</p>
          <audio controls>
            <source src="${data.audioUrl}" type="audio/mp3">
            お使いのブラウザでは audio タグがサポートされていません。
          </audio>
        `;

        const infoWindow = new google.maps.InfoWindow({
          content: infoDiv
        });

        marker.addListener("click", () => {
          infoWindow.open(map, marker);
        });
      }

      function loadMarkersFromFirestore() {
        db.collection("markers").orderBy("timestamp").get().then((querySnapshot) => {
          querySnapshot.forEach((doc) => {
            const data = doc.data();
            addMarkerWithInfo(data);
          });
        });
      }
    </script>

    <script
      src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&callback=initMap"
      async
      defer>
    </script>
  </body>
</html>
